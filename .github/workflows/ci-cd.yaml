name: Auto deploy to gh-pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build (predeploy)
        run: npm run predeploy

      - name: Configure Git
        run: |
          git config user.name "lok020"
          git config user.email "wailokcheng020@gmail.com"

      # ensure gh-pages can push using the action's token
      - name: Authenticate git with token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          url: "https://lok020.github.io/portfolio"
        run: npm run deploy
